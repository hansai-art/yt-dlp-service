<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片下載器 - Debug 版</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f6fa;
            padding: 30px;
        }

        .container {
            background: #fff;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #5864ff;
            color: #fff;
            border-radius: 8px;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        .result-box {
            margin-top: 25px;
        }

        .section {
            background: #fafafa;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section pre {
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 13px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 6px;
        }

        .steps-list li {
            margin-bottom: 6px;
            font-size: 14px;
        }

        .success {
            color: #0a7e2a;
        }

        .error {
            color: #b90000;
        }

        a.download-link {
            display: inline-block;
            padding: 10px 15px;
            background: #0a7e2a;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>影片下載器（含完整 Debug 資訊）</h1>

        <input id="urlInput" placeholder="請貼上影片連結，例如：https://www.youtube.com/watch?v=xxx"/>
        <button id="downloadBtn">開始下載</button>

        <div class="result-box" id="resultBox" style="display:none;">
            
            <div class="section" id="downloadSection" style="display:none;">
            </div>

            <div class="section" id="stepsSection" style="display:none;">
                <h3>執行步驟</h3>
                <ul class="steps-list" id="stepsList"></ul>
            </div>

            <div class="section" id="rawJsonSection" style="display:none;">
                <h3>API JSON 回傳</h3>
                <pre id="rawJson"></pre>
            </div>

            <div class="section" id="rawTextSection" style="display:none;">
                <h3>API Text 回傳（可能是 Cloudflare）</h3>
                <pre id="rawText"></pre>
            </div>

        </div>
    </div>

    <script>
        const btn = document.getElementById("downloadBtn");
        const input = document.getElementById("urlInput");

        btn.addEventListener("click", async () => {
            const url = input.value.trim();
            if (!url) return alert("請輸入連結");

            btn.disabled = true;
            btn.textContent = "處理中…";

            const resultBox = document.getElementById("resultBox");
            const stepsList = document.getElementById("stepsList");
            const rawJson = document.getElementById("rawJson");
            const rawText = document.getElementById("rawText");
            const downloadSection = document.getElementById("downloadSection");

            // 清空舊資料
            resultBox.style.display = "block";
            stepsList.innerHTML = "";
            rawJson.textContent = "";
            rawText.textContent = "";
            downloadSection.innerHTML = "";
            document.getElementById("stepsSection").style.display = "none";
            document.getElementById("rawJsonSection").style.display = "none";
            document.getElementById("rawTextSection").style.display = "none";
            downloadSection.style.display = "none";

            try {
                const res = await fetch("/api/download", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ url })
                });

                const json = await res.json();

                // steps
                if (json.detail?.steps || json.steps) {
                    const steps = json.detail?.steps || json.steps;
                    document.getElementById("stepsSection").style.display = "block";

                    steps.forEach(s => {
                        const li = document.createElement("li");
                        li.textContent = s;
                        stepsList.appendChild(li);
                    });
                }

                // success
                if (json.success) {
                    downloadSection.style.display = "block";
                    downloadSection.innerHTML = `
                        <div class="success">已取得下載連結：</div>
                        <a class="download-link" href="${json.downloadUrl}" download="${json.filename}">
                            下載影片
                        </a>
                    `;

                    document.getElementById("rawJsonSection").style.display = "block";
                    rawJson.textContent = JSON.stringify(json.rawResponse, null, 2);

                    btn.disabled = false;
                    btn.textContent = "開始下載";
                    return;
                }

                // error json
                if (json.detail?.rawResponse) {
                    document.getElementById("rawJsonSection").style.display = "block";
                    rawJson.textContent = JSON.stringify(json.detail.rawResponse, null, 2);
                }

                // Cloudflare / 非 JSON
                if (json.detail?.rawText) {
                    document.getElementById("rawTextSection").style.display = "block";
                    rawText.textContent = json.detail.rawText;
                }

                // 顯示錯誤訊息
                downloadSection.style.display = "block";
                downloadSection.innerHTML = `<div class="error">${JSON.stringify(json.detail?.message || "下載失敗")}</div>`;

            } catch (err) {
                downloadSection.style.display = "block";
                downloadSection.innerHTML = `<div class="error">前端錯誤：${err.message}</div>`;
            }

            btn.disabled = false;
            btn.textContent = "開始下載";
        });
    </script>
</body>
</html>
